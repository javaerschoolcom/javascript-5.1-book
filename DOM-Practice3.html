<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM练习-下拉框左右切换元素</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row" style="margin: 20px" >
        <div class="col-md-5">
          <select class="form-control" multiple size="32" >
              <option>四川省</option>
              <option>浙江省</option>
              <option>广东省</option>
              <option>云南省</option>
              <option>贵州省</option>
              <option>山东省</option>
          </select>
        </div>
        <div class="col-md-2">
            <button style="width: 100%;margin: 5px;" type="button" class="btn btn-success btn-sm">全部右移</button>
            <button style="width: 100%;margin: 5px;" type="button" class="btn btn-success btn-sm">全部左移</button>
            <button style="width: 100%;margin: 5px;" type="button" class="btn btn-success btn-sm">选中左移</button>
            <button style="width: 100%;margin: 5px;" type="button" class="btn btn-success btn-sm">选中右移</button>
        </div>
        <div class="col-md-5">
            <select class="form-control" multiple size="32"  >
                <option>北京</option>

            </select>
        </div>
    </div>
</div>


</body>
</html>
